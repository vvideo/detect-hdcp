<!DOCTYPE html>
<html>
<head>
  <title>Detect HDCP</title>
  <meta charset="utf-8" />
  <style>
    html, body {
        padding: 0;
        margin: 0;
        border: 0;
        background: black;
        color: white;
    }

    .page {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
    }

    .content {
        font-size: 40px;
    }
  </style>
</head>
<body>
    <div class="page">
        <div class="content">HDCP version: <span id="version">...</span></div>
    </div>
    <script type="module">
        import { checkHdcp } from './dist/index.esm.js';

        checkHdcp('com.widevine.alpha')
            .then((result) => console.log('com.widevine.alpha', result))
            .catch((e) => console.error('com.widevine.alpha', e));

        checkHdcp('com.microsoft.playready')
            .then((result) => console.log('com.microsoft.playready', result))
            .catch((e) => console.error('com.microsoft.playready', e));

        checkHdcp('com.apple.fps')
            .then((result) => console.log('com.apple.fps', result))
            .catch((e) => console.error('com.apple.fps', e));
</script>
</body>
</html>
